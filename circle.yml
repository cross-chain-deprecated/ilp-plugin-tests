machine:
  node:
    version: 6.2.0
test:
  override:
    - echo 'no tests currently'
deployment:
  production:
    branch: master
    commands:
      - mv npmrc-env .npmrc
      - if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ] ; then npm publish ; fi
